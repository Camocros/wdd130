<h1> Contact us </h1>
<form action="#" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <p>Purpose of the message:</p>
  <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
  <label for="inquiry">General Inquiry</label><br>

  <input type="radio" id="reservation" name="purpose" value="reservation">
  <label for="reservation">Reservation Question</label><br>

  <input type="radio" id="suggestion" name="purpose" value="suggestion">
  <label for="suggestion">Website Suggestion</label><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

  <input type="checkbox" id="subscribe" name="subscribe">
  <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

  <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Submit
  </button>
</form>
